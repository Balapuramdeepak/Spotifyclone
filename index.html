<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Spotify</title>
</head>
<body>

    <nav>
        <ul>
        <li class="logo"><img src="logo.png" alt="spotify"></li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
        <div class="list">
            <h>Best of telugu 2023</h>
            <div class="songcontain">
            <div class="songs">
                <img src="1.jpg" alt="1">
                <span>Katamarayudu</span>
                <span class="songplay"><span class="timestamp">04:20 <i class="fa-solid fa-2x fa-circle-play"></i></span></span>
            </div>

            <div class="songs">
                <img src="2.jpg" alt="1">
                <span>Naatu-Naatu</span>
                <span class="songplay"><span class="timestamp">04:16 <i class="fa-solid fa-2x fa-circle-play"></i></span></span>
            </div>

            <div class="songs">
                <img src="3.jpg" alt="1">
                <span>Naa roja Nuvve</span>
                <span class="songplay"><span class="timestamp">03:50 <i class="fa-solid fa-2x fa-circle-play"></i></span></span>
            </div>

            <div class="songs">
                <img src="4.jpg" alt="1">
                <span>Adipoli reverse</span>
                <span class="songplay"><span class="timestamp">04:10 <i class="fa-solid fa-2x fa-circle-play"></i></span></span>
            </div>

            <div class="songs">
                <img src="5.jpg" alt="1">
                <span>Karigeloga</span>
                <span class="songplay"><span class="timestamp">04:08 <i class="fa-solid fa-2x fa-circle-play"></i></span></span>
            </div>

            <div class="songs">
                <img src="6.jpg" alt="1">
                <span>Sirivennela</span>
                <span class="songplay"><span class="timestamp">04:24 <i class="fa-solid fa-2x fa-circle-play"></i></span></span>
            </div>

            <div class="songs">
                <img src="7.jpg" alt="1">
                <span>Dippa-Dippam</span>
                <span class="songplay"><span class="timestamp">04:30 <i class="fa-solid fa-2x fa-circle-play"></i></span></span>
            </div>

            <div class="songs">
                <img src="8.jpg" alt="1">
                <span>Aradugula bullet</span>
                <span class="songplay"><span class="timestamp">04:11 <i class="fa-solid fa-2x fa-circle-play"></i></span></span>
            </div>

        </div>

        </div>
        <div class="songbanner"></div>
    </div>
    <div class="foot">
        <input type="range" name="range" id="progress" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-sharp fa-2x fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="playing"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="info">
            <img src="playing.gif" width="42px" id="gif" alt="NF">Katamarayudu - Mickey
        </div>
    </div>




    <script src="https://kit.fontawesome.com/3d24cec876.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
